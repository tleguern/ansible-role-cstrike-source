image: debian/buster
packages:
  - python3
  - python3-pip
  - python3-wheel
  - python3-setuptools
  - acl
  - build-essential # rcon dependencies
  - cmake
  - check
  - libbsd-dev
  - libglib2.0-dev
sources:
  - https://git.sr.ht/~tleguern/ansible-role-cstrike-source
  - https://github.com/n0la/rcon
environment:
  PATH: "/bin:/usr/bin/:/usr/local/bin:/home/build/.local/bin" 
tasks:
  - pip: |
      python3 -m pip install -qU pip
      python3 -m pip install -q ansible
      python3 -m pip install -q molecule==3.2.4
  - rcon: |
      mkdir rcon/build
      cd rcon/build
      cmake ..
      make
      sudo make install
  - molecule: |
      cd ansible-role-cstrike-source
      molecule test -s debian-buster
